<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Getting Started HTML</title>
</head>

<body>
    <form method="POST" action="http://myweb.com/registration">
        <table>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" value="first name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="0">Male &nbsp;
                        <input type="radio" name="gender" value="1">Female &nbsp;</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option value="India">India</option>
                            <option value="US">US</option>
                            <option value="UK">Uk</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file"> Upload your pic </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox"> I agree to the terms and conditions </td>
                </tr>
                <tr>

                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
